[project]
name = "verbatim-backend"
version = "0.26.6"
description = "Verbatim Studio Backend API"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.34.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.7.0",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.20.0",
    "greenlet>=3.0.0",
    "httpx>=0.28.0",
    "python-multipart>=0.0.18",
    "aiofiles>=24.0.0",
    "mutagen>=1.47.0",
    # Document processing
    "python-docx>=1.1.0",
    "openpyxl>=3.1.0",
    "python-pptx>=0.6.23",
    "PyMuPDF>=1.24.0",
    # File system watching
    "watchdog>=4.0.0",
    # Credential encryption
    "keyring>=25.0.0",
    "cryptography>=46.0.0",
    # OAuth providers
    "aiohttp>=3.9.0",
    "google-api-python-client>=2.0.0",
    "google-auth-oauthlib>=1.0.0",
    "google-auth>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.0",
]
ml = [
    "whisperx>=3.1.0,<4.0.0",
    "torch>=2.8.0,<2.9.0",
    "torchaudio>=2.8.0,<2.9.0",
    "pyannote.audio>=3.1.0,<4.0.0",
    "numpy>=2.0.2,<2.1.0",
]
ai = [
    "llama-cpp-python>=0.2.0",
    "huggingface-hub>=0.20.0",
]
ocr = [
    "transformers>=4.45.0",
    "qwen-vl-utils>=0.0.8",
    "accelerate>=0.26.0",
]
mlx = [
    "mlx-whisper>=0.4.0",
]
export = [
    "python-docx>=1.0.0",
    "reportlab>=4.0.0",
]
embeddings = [
    "sentence-transformers>=2.2.0",
    "sqlite-vec>=0.1.0",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.setuptools.packages.find]
include = ["api*", "core*", "persistence*", "services*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
